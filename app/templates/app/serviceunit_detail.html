{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    {% include 'app/back_button.html' %}

    <div class="search-item-wrapper">
        <img alt="" class="img-thumb" src="{{ object.image.url }}">
        <div class="content-wrapper">
            <ul class="tag-list mb-3">
                <li class="tag-item">{{ object.location }}</li>
                <li class="tag-item">{{ object.category }}</li>
                <li class="tag-item">{{ object.tags }}</li>
            </ul>
            <h3 class="font-xl font-primary withPrimaryColor font-bold mb-5 mt-0 text-center">{{ object.name }}</h3>
            <p class="schedule">
                <img src="{% static 'app/images/calendar.svg' %}" class="img-fluid" alt="">
                {{ object.schedule }}
            </p>
            <p class="verify">
                <img src="{% static 'app/images/check.svg' %}" alt="">
                Verificat
            </p>
            <div class="text-center mt-auto">
                <a href="{{ object.link }}" class="btn btn-secondary" target="_blank">Link catre site / social media</a>
            </div>
        </div>
    </div>
{% endblock %}
